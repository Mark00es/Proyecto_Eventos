<script>
    const slider = document.getElementById("slider");
    const slides = document.querySelectorAll(".carousel-item");
    let counter = 0;

    function moveSlider() {
        slides[counter].classList.remove("active");
        counter++;
        if (counter >= slides.length) {
            counter = 0;
        }
        slides[counter].classList.add("active");
    }

    setInterval(moveSlider, 5000); // Cambia de imagen cada 5 segundos
</script>
<script>
    // Mostrar u ocultar el chatbot al hacer clic en el icono
document.getElementById("chatbot-icon").addEventListener("click", function() {
    document.getElementById("chatbot-window").style.display = "block";
});

document.getElementById("close-chatbot").addEventListener("click", function() {
    document.getElementById("chatbot-window").style.display = "none";
});

// Enviar un mensaje del usuario al chatbot
document.getElementById("send-message").addEventListener("click", function() {
    const userMessage = document.getElementById("user-message").value;
    const chatbotMessages = document.getElementById("chatbot-messages");

    // Crear un nuevo mensaje del usuario
    const userMessageElement = document.createElement("div");
    userMessageElement.className = "user-message";
    userMessageElement.textContent = userMessage;

    // Agregar el mensaje del usuario al chatbot
    chatbotMessages.appendChild(userMessageElement);

    // Lógica del chatbot: aquí puedes implementar la lógica de respuesta del chatbot

    // Limpiar el campo de entrada del usuario
    document.getElementById("user-message").value = "";
});

</script>
